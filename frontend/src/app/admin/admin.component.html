<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    type="text"
                    id="name"
                    class="form-control"
                    [ngModel]="item?.name"
                    name="name"
                    required>
            <label for="imagePath">Imagepath</label>
            <input
                    type="text"
                    id="imagePath"
                    class="form-control"
                    [ngModel]="item?.imagePath"
                    name="imagePath"
                    required>
            <label for="description">Description</label>
            <input
                    type="text"
                    id="description"
                    class="form-control"
                    [ngModel]="item?.description"
                    name="description"
                    required>
            <label for="price">Price</label>
            <input
                    type="text"
                    id="price"
                    class="form-control"
                    [ngModel]="item?.price"
                    name="price"
                    required>
        <label for="category">Category</label>
            <input
                    type="text"
                    id="category"
                    class="form-control"
                    [ngModel]="item?.category"
                    name="category"
                    required>
        </div>
        <!--<button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>-->
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
